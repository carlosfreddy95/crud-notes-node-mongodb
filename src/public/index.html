<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Notas</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg text-light">
      <div class="container">
        <h3 class="mx-auto text-light">Notas</h3>
      </div>
    </nav>

    <!--Alerta-->
    <div
      id="alert"
      class="alert alert-danger alert-dismissible fade show mt-3 mb-3 mx-auto"
      role="alert"
    >
      <strong id="title-alert">¡ATENCIÓN!</strong> No puedes dejar campos
      vacíos.
      <button
        type="button"
        class="btn-close"
        id="btn-alert"
        data-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container mt-3">
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-2 justify-content-center"
      >
        <div class="col mb-3">
          <div class="card">
            <div class="card-header text-light" id="card-header">
              Nueva Nota
            </div>
            <form action="">
              <div class="card-body">
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Título"
                  id="title"
                  required
                />
                <textarea
                  class="form-control"
                  placeholder="description"
                  id="description"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" id="btn">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-header text-light">Notas Guardadas</div>
          </div>
          <div class="card-body" id="show-notes">
            <p id="message"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="content-body"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script src="js/newNote.js"></script>
    <script src="js/getNotes.js"></script>
  </body>
</html>
