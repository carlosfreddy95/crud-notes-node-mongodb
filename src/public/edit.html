<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Edit</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg text-light">
      <div class="container">
        <h3 class="mx-auto text-light"><a href="/">Notas</a></h3>
      </div>
    </nav>

    <!--Alerta-->
    <div
      id="alert-edit"
      class="alert alert-danger alert-dismissible fade show mt-3 mb-3 mx-auto"
      role="alert"
    >
      <strong id="title-alert">¡ATENCIÓN!</strong> No puedes dejar campos
      vacíos.
      <button
        type="button"
        class="btn-close"
        id="btn-alert-edit"
        data-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container mt-3">
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-2 justify-content-center"
      >
        <div class="col mb-3">
          <div class="card">
            <div class="card-header text-light" id="card-header">
              Actualizar Nota
            </div>
            <form action="">
              <div class="card-body">
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Título"
                  id="title"
                  required
                />
                <textarea
                  class="form-control"
                  placeholder="description"
                  id="description"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-primary" id="btnEdit">
                  Actualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="js/editNote.js"></script>
  </body>
</html>
